  <body>
    <p class="top">Rock Paper Scissors</p>
    <p class="bottom">(You vs AI)</p>
    <div class="video">
      <div class="wrapper">
        <video class="input" autoplay playsinline></video>

      <div class="wrapper">
        <canvas class="output" width="640" height="480"></canvas>
        <p class="label">You (with gesture)</p>
      </div>
    </div>

    <div class="result">
